<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/sharing-image.png">
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="500" />

    <link rel="icon" href="images/to-do-list.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <script defer src="js/script.js"> </script>
    <link href="css/general.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">

    <title>Tasks List</title>
</head>


<body>
   <main class="container">
    <header>
        <h1>Tasks List</h1>
    </header>
    
        <section class="section">
            <h2 class="section__header">Add a new task</h2>
            <form class="js-form form">
                <input class="js-newTask form__input" placeholder="Anything to do?" autofocus>
                <button class="js-addTask form__button">Add task</button>
            </form>
        </section>

        <section class="section section--below">

            <div class="section__header section__header--grid">
            <h2>Tasks list</h2>
            <button>Toggle Done</button>
            <button>Button 2</button>
            
            </div>

            <ul class="js-tasksList tasksList">
            </ul>
        </section>


    </main>

</body>



</html>
